# Base de données PostgreSQL
services:
  database:
    image: postgres:15-alpine
    container_name: badge-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: gestion_badges
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-root}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Créer ce fichier si besoin d'initialisation SQL
      # - ./backend-badges/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - badge-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend-badges
      dockerfile: Dockerfile
    container_name: badge-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: gestion_badges
      DB_USER: postgres
      DB_PASSWORD: ${DB_PASSWORD:-root}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d
      DOMAIN: ${DOMAIN:-votre-domaine.com}
      EMAIL: ${EMAIL:-samisoatt@gmail.com}
    volumes:
      - ./backend-badges/uploads:/app/uploads
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - badge-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./app-badges
      dockerfile: Dockerfile
    container_name: badge-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - badge-network

volumes:
  postgres_data:
    driver: local

networks:
  badge-network:
    driver: bridge